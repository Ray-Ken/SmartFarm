management.endpoints.jmx.domain=alertsManagement
management.endpoints.jmx.unique-names=true


spring.application.name=alerts
spring.jmx.default-domain=alerts

spring.kafka.consumer.group-id=alarms-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.bootstrap-servers=${kafka_bootstrap_servers}
spring.kafka.producer.bootstrap-servers=${kafka_bootstrap_servers}
spring.kafka.consumer.bootstrap-servers=${kafka_bootstrap_servers}

spring.datasource.url=${datasource_postgres_alerts}
spring.datasource.username=${datasource_username}
spring.datasource.password=${datasource_password}

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
